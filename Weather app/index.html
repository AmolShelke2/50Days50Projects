<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <!-- CSS files  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name..."
          autocomplete="off"
        />
        <button id="get-btn">Get weather</button>
      </div>

      <div class="weather-body"></div>
    </div>

    <!-- Javascript  -->
    <script src="JavaScript/script.js" defer async></script>
  </body>
</html>
