<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title  -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- Review  -->
        <article class="review">
          <div class="img-container">
            <img src="/Reviews Project/person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara Jonas</h4>
          <p id="job">Front End developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
            explicabo eaque, necessitatibus commodi corporis odit asperiores
            nisi distinctio placeat deserunt, totam qui consequuntur? Nobis
            magnam aspernatur sequi ab esse veritatis!
          </p>

          <!-- Prev next buttons  -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
